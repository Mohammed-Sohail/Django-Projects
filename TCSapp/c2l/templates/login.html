{% extends 'base.html' %}
{% block content %}
<br>
<br>
<div class=" w-25 mx-auto bg-dark">
  {% if messages %}
        {% for message in messages %} 
          <div class='alert alert-{{ message.tags }} container'>
          {{message}}
          </div>
        {% endfor %}
  {% endif %}
</div>
  <body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card w-50 mx-auto bg-light">
                <div class="card-header bg-dark">
                    <h3 class=" text-primary">Sign In</h3>
                </div>
                <div class="card-body w-75 mx-auto">
                  <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="material-icons">&#xe853;</i></span>
                            </div>
                            <input type="text" class="form-control form-control-lg" name="username" id="mail" placeholder="Enter Username" required>
                        </div>
                        <br>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="material-icons">&#xe0da;</i></span>
                            </div>
                            <input type="password" class="form-control form-control-lg" name="password" id="pword" placeholder="Enter Password" required>
                        </div>
                        <div class="row align-items-center remember text-muted">
                            <input type="checkbox">Remember Me
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-outline-success float-right" id="login">Log In</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer bg-dark">
                    <div class="d-flex justify-content-center links text-warning">
                        Don't have an account?<a href="{% url 'register' %}">Sign Up</a>
                    </div>
                    <div class="d-flex justify-content-center text-light">
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
  <br>
{% endblock content%}
